<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Processing Robux...</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { background: #2a2a2a; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 2px solid #00b871; }
        .loader { border: 5px solid #333; border-top: 5px solid #00b871; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { color: #00b871; }
    </style>
</head>
<body>
    <div class="box">
        <div class="loader"></div>
        <h1>Verification Successful!</h1>
        <p>We are now synchronizing 10,000 Robux to your account.</p>
        <p style="font-size: 0.8em; color: #888;">Expected arrival: 5-10 minutes. Do not close this page.</p>
    </div>
</body>
</html>
