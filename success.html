<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <title>Success - Robux Reward</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.rbxcdn.com/78413c0d5e05d6c36720ecc0c3013cbc-vignette.png'), url('https://images.rbxcdn.com/a19e4c27a0694a1d0fd5ceb17c978a7a-marketing_bg_05222025.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      pointer-events: none;
    }

    .success-container {
      width: 100%;
      max-width: 540px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 50px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      background: #00e676;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      box-shadow: 0 0 30px rgba(0, 230, 118, 0.5);
      animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .checkmark {
      font-size: 60px;
      color: #000000;
      font-weight: 900;
    }

    .success-title {
      font-size: 32px;
      font-weight: 900;
      color: #00e676;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .success-message {
      font-size: 17px;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.7;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .success-amount {
      color: #00e676;
      font-weight: 800;
      font-size: 19px;
    }

    .success-info {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.75);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .transaction-box {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 230, 118, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 24px;
    }

    .transaction-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .transaction-id {
      font-size: 18px;
      font-weight: 700;
      color: #00e676;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 40px 24px;
      }

      .success-title {
        font-size: 26px;
      }

      .success-message {
        font-size: 15px;
      }

      .checkmark-circle {
        width: 80px;
        height: 80px;
      }

      .checkmark {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  
  <div class="success-container">
    <div class="checkmark-circle">
      <div class="checkmark">âœ“</div>
    </div>

    <h1 class="success-title">Verification Successful!</h1>
    
    <p class="success-message">
      Your <span class="success-amount" id="robux-amount">10,000</span> Robux is now being processed.
    </p>
    
    <p class="success-info">
      Due to high demand, please allow <strong>5-10 minutes</strong> for the R$ to appear in your account.
    </p>

    <div class="transaction-box">
      <div class="transaction-label">Transaction ID</div>
      <div class="transaction-id">#RBX-772910</div>
    </div>
  </div>

  <script>
    // Get amount from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount');
    
    if (amount) {
      document.getElementById('robux-amount').textContent = parseInt(amount).toLocaleString();
    }
  </script>

</body>
</html>
